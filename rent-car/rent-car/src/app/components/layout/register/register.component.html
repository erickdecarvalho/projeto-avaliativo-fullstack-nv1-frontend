<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>

    <div class="col-lg-4 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Registre-se:</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="username" class="form-control" [(ngModel)]="usuario.username" />
            <label mdbLabel class="form-label" for="username">UsuÃ¡rio</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="usuario.email" />
            <label mdbLabel class="form-label" for="email">Email</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="password" id="password" class="form-control" [(ngModel)]="usuario.password" />
            <label mdbLabel class="form-label" for="password">Senha:</label>
          </mdb-form-control>
          <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="registrar()">
            Registrar
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-4"></div>
  </div>
</div>
